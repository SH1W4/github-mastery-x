  <circle cx="70" cy="70" r="10" fill="#7c3aed" filter="url(#glow)"Opacity="0.8"/>
  <circle cx="130" cy="70" r="10" fill="#2dd4bf" filter="url(#glow)"Opacity="0.8"/>
  <circle cx="70" cy="130" r="10" fill="#2dd4bf" filter="url(#glow)"Opacity="0.8"/>
  <circle cx="130" cy="130" r="10" fill="#7c3aed" filter="url(#glow)"Opacity="0.8"/>
  <line x1="100" y1="100" x2="70" y2="70" stroke="url(#grad1)" stroke-width="4" opacity="0.5"/>
  <line x1="100" y1="100" x2="130" y2="70" stroke="url(#grad1)" stroke-width="4" opacity="0.5"/>
  <line x1="100" y1="100" x2="70" y2="130" stroke="url(#grad1)" stroke-width="4" opacity="0.5"/>
  <line x1="100" y1="100" x2="130" y2="130" stroke="url(#grad1)" stroke-width="4" opacity="0.5"/>
